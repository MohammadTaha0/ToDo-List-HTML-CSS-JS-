<!DOCTYPE html>
<html lang="en">
 
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="w-50 m-auto">
            <div class="">
                <div>
                    <label for="id">EMPLOYEE ID : </label>
                </div>
                <div>
                    <input type="text" class="form-control" placeholder="Employee ID" id="id">
                </div>
                <div>
                    <label for="id">FIRST NAME : </label>
                </div>
                <div>
                    <input type="text" class="form-control" placeholder="First Name" id="fname">
                </div>
                <div>
                    <label for="id">LAST NAME : </label>
                </div>
                <div>
                    <input type="text" class="form-control" placeholder="Last Name" id="lname">
                </div>
                <div>
                    <label for="id">EMPLOYEE AGE : </label>
                </div>
                <div>
                    <input type="text" class="form-control" placeholder="Employee Age" id="age">
                </div>
                <div>
                    <label for="id">EMPLOYEE EMAIL : </label>
                </div>
                <div>
                    <input type="text" class="form-control" placeholder="Employee Email" id="email">
                </div>
                <br>
                <div>
                    <button class="btn btn-dark" id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row w-100 m-auto justify-content-between">
            <div class="col-6 h5">
                <button class="btn btn-dark" onclick="forpDF()"><i class="fa-solid fa-file-pdf"></i></button>
                <button class="btn btn-dark" onclick="Excel('xlsx','MyExcelSheet')"><i
                        class="fa-solid fa-file-excel"></i></button>
                <button class="btn btn-dark" onclick="TablePrint()"><i class="fa-solid fa-print"></i></button>
                <button class="btn btn-dark" onclick="CopyToClipBoard()"><i class="fa-solid fa-copy"></i></button>
            </div>
            <div class="col-4">
                <input type="text" placeholder="Search Here" class="form-control" id="search-field" onkeyup="search()">
            </div>
        </div>
    </div>
   <div class="container py-2" id="tableone">
    <table class="table w-100 m-auto text-center" id="myTable">
        <thead>
            <tr class="search">
                <th scope="col">Employee ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>
            <tr class="search">
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>30</td>
                <td>@mdo</td>
            </tr>
            <tr class="search">
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>35</td>
                <td>@fat</td>
            </tr>
        </tbody>
    </table>
   </div>
   <div class="text-success text-center" id="check_div">
    <div class="m-auto" id="copy_div_div">
        COPY TO CLIPBOARD
    <i class="fa-solid fa-circle-check"></i>
    </div>
   </div>

</body>
<!-- For PDF -->
<script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
<!-- For Excel  -->
<script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
<!-- Bootstrap JS Link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<!-- Main JS File -->
<script src="./app.js"></script>

</html>
